<html>
<head>
    <link rel="icon" href="https://www.francoischarron.com/datascontent/pong-atari-table-cafe-jeu-video.JPG">
    <link rel="stylesheet" href="CSS/pong.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Wooow un Pong excellent !!!</title>
</head>
<body>
<div class="ecranDebut" id="ecran-debut">
    <div>
        Joueur 1 <br><br>
        utilisez les touches <br><br>
        <span class="touche">A</span>
        et
        <span class="touche">Q</span>
    </div>
    <div>
        Joueur 2 <br><br>
        utilisez les touches <br><br>
        <span class="touche">P</span>
        et
        <span class="touche">M</span>
    </div>
    <a class="btn" id="btnDepart">Lancer une partie</a>
</div>
<div id="terrain">
    <div id="balle"></div>
    <div id="gauche" class="raquette"></div>
    <div id="droite" class="raquette"></div>
    <div id="Sgauche" class="score">0</div>
    <div id="Sdroite" class="score">0</div>
</div>
</body>

<script src="JavaScript/Balle.js"></script>

</html>
